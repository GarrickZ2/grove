            target/x86_64-unknown-linux-musl/release/grove-${{ needs.create-release.outputs.tag }}-x86_64-unknown-linux-musl.tar.gz

  # Build for Linux (ARM64) - using cross for reliable cross-compilation
  build-linux-arm:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
