          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.create-release.outputs.tag }} \
            target/x86_64-apple-darwin/release/grove-${{ needs.create-release.outputs.tag }}-x86_64-apple-darwin.tar.gz

  # Build for Linux (x86_64) - using musl for maximum compatibility
  build-linux-x64:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Build Frontend
        run: |
          cd grove-web
          pnpm install --no-frozen-lockfile
          pnpm run build
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl
      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools
