name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v[0-9]+.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Create the GitHub Release
  create-release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Get tag
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create ${{ steps.tag.outputs.tag }} --draft --title ${{ steps.tag.outputs.tag }}

  # Build for macOS (Apple Silicon)
  build-macos-arm:
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Build Frontend
        run: |
          cd grove-web
          pnpm install --no-frozen-lockfile
          pnpm run build
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - name: Build
        run: cargo build --release --target aarch64-apple-darwin
      - name: Package
        run: |
          cd target/aarch64-apple-darwin/release
          tar -czf grove-${{ needs.create-release.outputs.tag }}-aarch64-apple-darwin.tar.gz grove
      - name: Upload
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.create-release.outputs.tag }} \
            target/aarch64-apple-darwin/release/grove-${{ needs.create-release.outputs.tag }}-aarch64-apple-darwin.tar.gz

  # Build for macOS (Intel)
  build-macos-intel:
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
