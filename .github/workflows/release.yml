name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v[0-9]+.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Create the GitHub Release
  create-release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
      - name: Get tag
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create ${{ steps.tag.outputs.tag }} --draft --title ${{ steps.tag.outputs.tag }}

  # Build for macOS (Apple Silicon)
  build-macos-arm:
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Build Frontend
        run: |
          cd grove-web
          pnpm install --no-frozen-lockfile
          pnpm run build
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin
      - name: Build (with GUI support)
        run: cargo build --release --target aarch64-apple-darwin --features gui
      - name: Package
        run: |
          cd target/aarch64-apple-darwin/release
          tar -czf grove-${{ needs.create-release.outputs.tag }}-aarch64-apple-darwin.tar.gz grove
      - name: Upload
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.create-release.outputs.tag }} \
            target/aarch64-apple-darwin/release/grove-${{ needs.create-release.outputs.tag }}-aarch64-apple-darwin.tar.gz

  # Build for macOS (Intel)
  build-macos-intel:
    needs: create-release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Build Frontend
        run: |
          cd grove-web
          pnpm install --no-frozen-lockfile
          pnpm run build
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin
      - name: Build (with GUI support)
        run: cargo build --release --target x86_64-apple-darwin --features gui
      - name: Package
        run: |
          cd target/x86_64-apple-darwin/release
          tar -czf grove-${{ needs.create-release.outputs.tag }}-x86_64-apple-darwin.tar.gz grove
      - name: Upload
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.create-release.outputs.tag }} \
            target/x86_64-apple-darwin/release/grove-${{ needs.create-release.outputs.tag }}-x86_64-apple-darwin.tar.gz

  # Build for Linux (x86_64) - using musl for maximum compatibility
  build-linux-x64:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Build Frontend
        run: |
          cd grove-web
          pnpm install --no-frozen-lockfile
          pnpm run build
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl
      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-musl
      - name: Package
        run: |
          cd target/x86_64-unknown-linux-musl/release
          tar -czf grove-${{ needs.create-release.outputs.tag }}-x86_64-unknown-linux-musl.tar.gz grove
      - name: Upload
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.create-release.outputs.tag }} \
            target/x86_64-unknown-linux-musl/release/grove-${{ needs.create-release.outputs.tag }}-x86_64-unknown-linux-musl.tar.gz

  # Build for Linux (ARM64) - using cross for reliable cross-compilation
  build-linux-arm:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Build Frontend
        run: |
          cd grove-web
          pnpm install --no-frozen-lockfile
          pnpm run build
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Build
        run: cross build --release --target aarch64-unknown-linux-musl
      - name: Package
        run: |
          cd target/aarch64-unknown-linux-musl/release
          tar -czf grove-${{ needs.create-release.outputs.tag }}-aarch64-unknown-linux-musl.tar.gz grove
      - name: Upload
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.create-release.outputs.tag }} \
            target/aarch64-unknown-linux-musl/release/grove-${{ needs.create-release.outputs.tag }}-aarch64-unknown-linux-musl.tar.gz

  # Publish the release
  publish-release:
    needs: [create-release, build-macos-arm, build-macos-intel, build-linux-x64, build-linux-arm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Publish Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release edit ${{ needs.create-release.outputs.tag }} --draft=false

  # Update Homebrew Tap formula
  update-homebrew:
    needs: [create-release, publish-release]
    runs-on: ubuntu-latest
    steps:
      - name: Set version
        id: version
        run: |
          TAG="${{ needs.create-release.outputs.tag }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Download release assets and compute checksums
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          BASE_URL="https://github.com/GarrickZ2/grove/releases/download/${TAG}"
          TARGETS="aarch64-apple-darwin x86_64-apple-darwin x86_64-unknown-linux-musl aarch64-unknown-linux-musl"

          for target in $TARGETS; do
            curl -sSL -o "grove-${target}.tar.gz" "${BASE_URL}/grove-${TAG}-${target}.tar.gz"
          done

          # Compute sha256 and export as env vars
          echo "SHA_AARCH64_DARWIN=$(sha256sum grove-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA_X86_64_DARWIN=$(sha256sum grove-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA_X86_64_LINUX=$(sha256sum grove-x86_64-unknown-linux-musl.tar.gz | cut -d' ' -f1)" >> $GITHUB_ENV
          echo "SHA_AARCH64_LINUX=$(sha256sum grove-aarch64-unknown-linux-musl.tar.gz | cut -d' ' -f1)" >> $GITHUB_ENV

      - name: Generate formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          cat > grove.rb << 'FORMULA'
          class Grove < Formula
            desc "The complete AI development workflow â€” from spec to ship"
            homepage "https://garrickz2.github.io/grove/"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/GarrickZ2/grove/releases/download/v#{version}/grove-v#{version}-aarch64-apple-darwin.tar.gz"
                sha256 "SHA_AARCH64_DARWIN_PLACEHOLDER"
              elsif Hardware::CPU.intel?
                url "https://github.com/GarrickZ2/grove/releases/download/v#{version}/grove-v#{version}-x86_64-apple-darwin.tar.gz"
                sha256 "SHA_X86_64_DARWIN_PLACEHOLDER"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/GarrickZ2/grove/releases/download/v#{version}/grove-v#{version}-aarch64-unknown-linux-musl.tar.gz"
                sha256 "SHA_AARCH64_LINUX_PLACEHOLDER"
              elsif Hardware::CPU.intel?
                url "https://github.com/GarrickZ2/grove/releases/download/v#{version}/grove-v#{version}-x86_64-unknown-linux-musl.tar.gz"
                sha256 "SHA_X86_64_LINUX_PLACEHOLDER"
              end
            end

            def install
              bin.install "grove"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/grove --version")
            end
          end
          FORMULA

          # Replace placeholders with actual values
          sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" grove.rb
          sed -i "s/SHA_AARCH64_DARWIN_PLACEHOLDER/${SHA_AARCH64_DARWIN}/g" grove.rb
          sed -i "s/SHA_X86_64_DARWIN_PLACEHOLDER/${SHA_X86_64_DARWIN}/g" grove.rb
          sed -i "s/SHA_X86_64_LINUX_PLACEHOLDER/${SHA_X86_64_LINUX}/g" grove.rb
          sed -i "s/SHA_AARCH64_LINUX_PLACEHOLDER/${SHA_AARCH64_LINUX}/g" grove.rb

          # Remove leading whitespace from heredoc
          sed -i 's/^          //' grove.rb

      - name: Push to Homebrew Tap
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${TAP_TOKEN}@github.com/GarrickZ2/homebrew-grove.git tap
